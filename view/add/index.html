<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/add/style.css">
</head>

<body>
    <div class="signup-body">
        <div class="container">
            <div class="login-box">
                <div class="login-header">
                    <h2>Adicionar Produtos</h2>
                    <p>complete as informações abaixo! </p>
                </div>
                <form id="signup-form">
                    <div class="div-form">
                        <div class="div1">
                            <div class="div-form">
                                <div class="div1" id="tamanho">
                                    <div class="input-container tamanho">
                                        <label>Foto do Produto</label>
                                        <br>
                                        <label for="foto">
                                            <img id="fotoproduto" src="https://abrai.me/ImPh1" alt="" />
                                        </label>
                                        <label class="borda-arredondada input" for="foto"
                                            style="color: rgb(26, 255, 0);">Selecionar um arquivo
                                            <img src="https://cdn3.iconfinder.com/data/icons/glypho-generic-icons/64/action-upload-alt-512.png"
                                                style="width: 20px" />
                                        </label>
                                        <input type="file" accept="image/png, image/jpeg, image/jpg" name="foto"
                                            id="foto" style="opacity: 0;">
                                    </div>
                                    <div class="input-container tamanho">
                                        <label for="tamanho">Tamanho</label>
                                        <select id="select-tamanho" name="tamanho">
                                            <option value="p">P</option>
                                            <option value="M">M</option>
                                            <option value="G">G</option>
                                            <option value="GG">GG</option>
                                        </select>

                                    </div>
                                    <div class="input-container tamanho">
                                        <div class="modelo">
                                            <label id="modelolabel">Modelo: </label>
                                            <label class="modelo-option" for="f">
                                                <input type="radio" name="modelo" id="f" value="feminino">
                                                Feminino
                                            </label>
                                            <label class="modelo-option" for="m">
                                                <input type="radio" name="modelo" id="m" value="masculino">
                                                Masculino
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="div1">
                                    <div class="input-container">
                                        <label for="nome">Nome</label>
                                        <input type="text" name="nome" id="nome" placeholder="Nome do Produto" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="cor">Cor</label>
                                        <input type="text" name="cor" id="cor" placeholder="Digite a cor" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="categoria">Categoria</label>
                                        <input type="text" name="categoria" id="categoria"
                                            placeholder="Digite a Categoria" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="valor">Valor</label>
                                        <input type="number" min="1" id="valor" name="valor" step="0.01"
                                            placeholder="Digite o Valor" required>
                                    </div>
                                    <div class="input-container">
                                        <label for="estoque">Estoque</label>
                                        <input type="number" min="1" name="estoque" id="estoque"
                                            placeholder="Digite a Quantidade" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
